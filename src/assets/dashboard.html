<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>JavaScript Excel Applications</title>
</head>
<body>
<div id="app">
    <div class="db">
        <div class="db__header">
            <h1>Excel Dashboard JS</h1>
        </div>
        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">Новая <br /> таблица</a>
            </div>
        </div>
        <div class="db__table db__view">
            <div class="db__list-header">
                <span>Название</span>
                <span>Дата открытия</span>
            </div>
            <ul class="db__list">
                <li class="db__record">
                    <a href="#">Табдлица номер 1</a>
                    <strong>12/06/2021</strong>
                </li>
                <li class="db__record">
                    <a href="#">Табдлица номер 2</a>
                    <strong>12/06/2021</strong>
                </li>
                <li class="db__record">
                    <a href="#">Табдлица номер 3</a>
                    <strong>12/06/2021</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
